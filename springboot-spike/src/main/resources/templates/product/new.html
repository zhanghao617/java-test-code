<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加新商品</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/plugins/datetimepicker/css/bootstrap-datetimepicker.css">
    <style>
        .form-control{
            width: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>添加新商品</h3>
        <form method="post">
            <div class="form-group">
                <label>商品名称</label>
                <input type="text" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label>商品摘要（副标题）</label>
                <input type="text" name="title" class="form-control">
            </div>
            <div class="form-group">
                <label>秒杀价格</label>
                <input type="text" name="spikePrice" class="form-control">
            </div>
            <div class="form-group">
                <label>市场价格</label>
                <input type="text" name="marketPrice" class="form-control">
            </div>
            <div class="form-group">
                <label>商品描述</label>
                <input type="text" name="depict" class="form-control">
            </div>
            <div class="form-group">
                <label>开始时间</label>
                <input type="text" name="startTime" id="startTime" class="form-control">
            </div>
            <div class="form-group">
                <label>结束时间</label>
                <input type="text" name="endTime" id="endTime" class="form-control">
            </div>
            <div class="form-group">
                <label>商品数量</label>
                <input type="text" name="stock" class="form-control">
            </div>
            <div class="form-group">
                <button class="btn btn-primary">保存</button>
            </div>
        </form>

    </div>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/moment.js"></script>
<script src="/plugins/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script src="/plugins/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script>
    $(function(){
        $("#startTime,#endTime").datetimepicker({
            format: 'yyyy-mm-dd hh:ii',
            autoclose:true,
            todayHighlight:true,
            language:'zh-CN'
        });
    })
</script>


</body>
</html>
