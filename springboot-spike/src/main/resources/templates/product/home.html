<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h3>Product Spike Demo</h3>
        <a href="/product/new" class="btn btn-success">新增商品</a>
        <table class="table">
            <thead>
                <tr>
                    <th>商品名称</th>
                    <th>商品简述</th>
                    <th>秒杀价格</th>
                    <th>市场价格</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>#</th>
                </tr>
            </thead>
            <tbody th:each="itrm : ${page.list}">
                <tr>
                    <td>
                        <a th:href="@{/product/{id}(id=${itrm.id})}" th:text="${itrm.name}"></a>
                    </td>
                    <td th:text="${itrm.title}"></td>
                    <td th:text="${itrm.spikePrice}"></td>
                    <td th:text="${itrm.marketPrice}"></td>
                    <td th:text="${itrm.startTime}"></td>
                    <td th:text="${itrm.endTime}"></td>
                    <td>
                        <a th:href="@{/product/{id}/edit(id=${itrm.id})}">编辑</a>
                        <a th:href="@{/product/{id}/del(id=${itrm.id})}">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
